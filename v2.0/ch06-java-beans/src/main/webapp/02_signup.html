<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/js02.js" defer></script>
</head>

<body>
	<h2>SIGN UP</h2>
    <form name="signup" method="post" action="./SignupServlet" onsubmit="return isValidForm('signup')">
        <label for="name">NAME: </label><input type="text" id="name" name="name"><br />
        <label for="id">ID: </label><input type="text" id="id" name="id"><br />
        <label for="password">PASSWORD: </label><input type="password" id="password" name="password"><br />
        <label for="email">EMAIL: </label><input type="email" id="email" name="mail"><br />

        <label for="location">LOCATION: </label>
        <select id="location" name="location">
            <option value="0" selected>::지역선택::</option>
            <option value="1">::서울::</option>
            <option value="2">::경기::</option>
            <option value="3">::인천::</option>
        </select>
        <input type="submit" value="Signup">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
